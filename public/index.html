<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="LordApp">
  <head>
    <meta charset="utf-8">
    <title>Lord Be With You</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <!-- Angular -->
    <script src="/js/angular.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script> -->
    <!-- JS -->
    <script src="/js/app.js"></script>
  </head>
  <body ng-controller="AppController as ctrl">
    <header>
    <h1>
      Lord Be With You
    </h1>
    </header>

    <div class="container">
      <div class="row">
        <div class="build col-9">

          <button class="btn btn-primary- btn-lg btnStartService" ng-if="ctrl.showStartButton" ng-click="ctrl.startNewService()">Start Service</button>

          <div class="newSermon" ng-if="!ctrl.showStartButton">

            <h5>
              Date: {{ctrl.newService.date}}
            </h5>
            <h5>
              Praise Music:
            </h5>
            <ul>
              <li ng-repeat="song in ctrl.newService.praiseMusic"></li>
            </ul>
            <h5>
              Sermon: {{ctrl.newService.sermon.title}}
            </h5>
            <h5>
              Announcements:
            </h5>
            <ul>
              <li ng-repeat="announcement in ctrl.newService.announcements"></li>
            </ul>
            <h5>
              Closing Music:
            </h5>
            <ul>
              <li ng-repeat="song in
              ctrl.newService.closingMusic"></li>
            </ul>
            <hr>

          </div>

        </div>
        <div class="review col-3">
          <h3>
            Review
          </h3>
        </div>
      </div>
    </div>


    <!-- jQuery -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="/js/alt.js"></script>
  </body>
</html>
